<script>
  class Circle {
    constructor(radius) {
      this.radius=radius;
    }
    set Circleradius(radius){
        this.radius=radius;
    }
    get Circleradius(){
        return this.radius;
    }
    get Area(){
        return Math.PI* this.radius * this.radius;
    }
  }
  let circle=new Circle(2)

  circle.Circleradius;
