            if(this.apple >0){
                this.apple=this.apple-1;
                this.weight=this.weight+1;
                this.weight;
                this.apple;

            }else{
                document.write(this.name+" đã ăn hết táo");
            }
        }
        get Addapple(){
            this.apple=this.apple+10
            this.apple;
            document.write( this.name+" lấy thêm 1 quả táo <br>")
        }
    }
