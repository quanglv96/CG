<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    class SwitchButton{
        constructor(status,lamp) {
            this.status=status;
            this.lamp=lamp;
        }

        get TurnOn(){
            this.status="ON"
            this.Lamp
            this.lamp
            document.write("Công tắc được bật và bóng đèn đã sáng <br>")
            return this.status;
        }
        get TurnOFF(){
            this.status="OFF"
            this.Lamp
            this.lamp;
            document.write("Đã tắt công tắc và đèn đã tắt <br>  ")
            return this.status;
        }
        get Lamp(){
            if (this.status==="ON"){
                this.lamp="Đèn đang sáng"
                return this.lamp;
            }else {
                this.lamp="Đèn đang sáng"
            }
        }
    }
    let CT1=new SwitchButton("","")
    CT1.TurnOn
    CT1.TurnOFF
    CT1.TurnOn
    CT1.TurnOFF
    CT1.TurnOn
    CT1.TurnOFF
    CT1.TurnOn
    CT1.TurnOFF
    CT1.TurnOn
    CT1.TurnOFF
    CT1.TurnOn
    CT1.TurnOFF
</script>
</html>
