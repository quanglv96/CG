<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        set employeeday(day) {
            this.day = day;
        }

        set employeemonth(month) {
            this.month = month;
        }

        set employeeyear(year) {
            this.year = year;
        }

        get employeeday() {
            return this.day;
        }

        get employeemonth() {
            return this.month;
        }

        get employeeyear() {
            return this.year;
        }
    }
    let date = new MyDate(2, 2, 2007);
    console.log(date)
    alert(date.day + "/" + date.month + "/" + date.year)
    //set
    date.employeeday=10;
    date.employeemonth=10;
    date.employeeyear=2019;
    //get
    date.employeeday;
    date.employeemonth;
    date.employeeyear;
    alert(date.day + "/" + date.month + "/" + date.year)
</script>
