<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tiền điện</title>
</head>
<table>
  <tr>
    <th colspan="2">điện dùng</th>
  </tr>
  <tr>
    <td><input type="text" id="sodien"></td>
    <td><input type="button" value="tiền điện" onclick="tinhtien()"/></td>
  </tr>
  <tr>
    <td><p id="kq"></p></td>
  </tr>
</table>
<body>
<script>
  function tinhtien(){
    let a=+document.getElementById('sodien').value;
    if (a>=0 && a<=50){
      document.getElementById('kq').innerHTML=1.678*a;
    } else {
      if (a>50 &&a<=100){
        document.getElementById('kq').innerHTML=1.678*50+(a-50)*1.734;
      } else {
        if (a>100 && a<=200){
          document.getElementById('kq').innerHTML=1.678*50+50*1.734+(a-100)*2.014;
        }else{
          document.getElementById('kq').innerHTML=1.678*50+50*1.734+100*2.014+(a-200)*2.536;
        }
      }
    }
  }
</script>

</body>
</html>
