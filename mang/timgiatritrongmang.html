<script>
  let a=+prompt("Nhập số cần tìm");
  let number=[-3,5,1,3,2,10];
  for (let i=0;i<=number.length;i++){
      if (a=== number[i]){
          alert("Số "+a+" ở vị trí thứ "+i)
      }
  }
</script>
