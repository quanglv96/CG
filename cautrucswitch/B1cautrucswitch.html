<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1 cau truc Switch</title>
</head>
<body>
<script>
    let browser = prompt("enter browser name");
    switch (browser) {
        case'Edge':
            alert("you've got the Edge");
            break;
        case'chrome':
        case'firefox':
        case'Safari':
        case'Opera':
            alert("Okay we support these browers too");
            break;
        default:
            alert("We hope that this page look ok!");
    }
</script>
</body>
</html>
