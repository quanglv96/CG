    // hiển thị số fibo đầu tiên chia hết cho 5

    let a1 = 0;
    for (let count = 0; count <= 20; count++) {
        // document.write(a1 + "<br>")
        if (a1 % 5 === 0 && a1 !==0) {
            document.write(a1 + "<br>");

        a1 = a1 + a;
