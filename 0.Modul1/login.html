<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<script>
    let ID = prompt("Ten dang nhap");
    if (ID === "Admin") {
        let PW = prompt("Nhap mat khau");
        if (PW === "TheMaster") {
            alert("Welcome");
        } else {
            if (PW == null) {
                alert("Canceled");
            } else {
                alert("Wrong password");
            }
        }
    } else {
        if (ID == null) {
            alert("Canceld");
        } else {
            alert("I don't know you");
        }
    }
</script>
</body>
</html>
