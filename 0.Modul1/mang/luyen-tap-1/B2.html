<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
  let SN=[];
  let max=0;
  let j=0
  for(let i=0;i<10;i++) {
    SN[i] = Math.floor(Math.random() * 100)
    if (SN[i]>max){
      max=SN[i]
      j=i+1;
    }
  }
  document.write(SN.join("<br>")+"<br>");
  document.write("Số lớn nhất là số "+ max +" ở vị trí thứ "+j+" trong dãy số")
</script>
</html>
