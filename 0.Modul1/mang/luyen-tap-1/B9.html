<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<table>
  <tr>
    <td><input type="button" Value="Tạo 2 dãy ngẫu nhiên" onclick="tao()"/></td>
    </tr>
  <tr>
    <td>Dãy ngẫu nhiên 1</td>
    <td><p id="dayrandom1"></p></td>
  </tr>
  <tr>
    <td>Dãy ngẫu nhiên 2</td>
    <td><p id="dayrandom2"></p></td>
  </tr>
  <tr>
    <td><p id="kq"></p></td>
  </tr>
</table>
<body>

</body>
<script>
  function tao(){
    let Rand1 = []
    let Rand2 = []
    for (let i = 0; i < 10; i++) {
      Rand1[i] = Math.floor(Math.random() * 10)
      Rand2[i] = Math.floor(Math.random() * 10)
    }
    document.getElementById('dayrandom1').innerHTML = Rand1.join();
    document.getElementById('dayrandom2').innerHTML = Rand2.join();
    // Rand3=[Rand2+","+Rand1];
    let Rand3=Rand2.concat(Rand1);
    console.log(Rand3);
    document.getElementById('kq').innerHTML = Rand3.join();
  }
</script>
</html>
