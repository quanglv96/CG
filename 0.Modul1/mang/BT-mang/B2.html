<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Nhập 1 số</h2>
<input type="text" id="nhapso"/>
<input type="button" value="nhap" onclick="phantich()"/>
<div id="show"></div>
</body>
<script>
    function phantich() {
        let kq = []
        let a = document.getElementById('nhapso').value;
        let num = Array.from(a);
        for (let i = 0; i <= num.length; i++) {
            b = num[i]
            if (b % 2 === 0 && num[i+1] % 2 === 0) {
                b += "-";
            }
            kq[i] = b;
        }
        document.getElementById('show').innerHTML = kq.join("");
    }
</script>
</html>
