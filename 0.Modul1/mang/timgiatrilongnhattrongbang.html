<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>

</body>
<script>
let number=[-3,5,1,3,2,10];
let max=number[0];
for(i=1;i<=number.length;i++){
  a=number[i];
  if (a>max){
    max=a;
  }
}
document.write("Phần tử lớn nhất trong chuỗi là: "+max);
</script>
</html>
