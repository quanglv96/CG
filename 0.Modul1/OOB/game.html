<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero {
        constructor(image, top, left, size, speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;
        }

        get HeroElement() {
            return "<img width=" + this.size + " height=" + this.size + " src='" + this.image + "' style='top: " + this.top + "px; left:" + this.left + "px; position: absolute'/>";
        }

        get moveRight() {
            this.left += this.speed;
            console.log('ok: ' + this.left);
            return this.left
        }

        get moveDown() {
            this.top += this.speed;
            console.log('ok: ' + this.top);
            return this.top
        }

        get moveLeft() {
            this.left -= this.speed;
            console.log('ok: ' + this.left);
            return this.left
        }

        get moveTop() {
            this.top -= this.speed;
            console.log('ok: ' + this.top);
            return this.top
        }
    }

    let hero = new Hero('pikachu.png', 20, 30, 200, 100);

    function start() {
        if (hero.left < window.innerWidth - hero.size && hero.top<hero.size) {
            hero.moveRight;
        } else {
            if (hero.top < window.innerHeight - hero.size && hero.left>window.innerWidth-hero.size) {
                hero.moveDown;
            } else {
                if (hero.left > hero.size && hero.top>window.innerHeight-hero.size) {
                    hero.moveLeft;
                } else {
                    if( hero.top > hero.size && hero.left<hero.size){
                        hero.moveTop;
                    }
                }
            }
        }
        document.getElementById('game').innerHTML = hero.HeroElement;
        setTimeout(start, 500)
    }
    start();
    console.log(hero.HeroElement)
</script>
</body>
</html>
