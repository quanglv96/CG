<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<style>
  table{
    border: 1px solid black;
    width: 1000px;
    background-color: #5f6062;
    text-align: center;
  }
</style>
<h2>Diện tích hình vuông</h2>
<table>
  <tr>
    <th>Độ dài cạnh hình vuông </th>
  </tr>
  <tr>
    <td><input type="text" id="numA"></td>
    <td><input type="button" value="Tính diện tích" onclick="tinhtoan()"/></td>
  </tr>
  <tr>
    <td><p id="kq"></p> </td>
  </tr>
</table>
<body>
<script>
  function tinhtoan(){
    let NumA=+document.getElementById('numA').value;
    if (NumA>0){
    let DT= NumA**2;
    document.getElementById('kq').innerHTML="Diện tích hình vuông có độ dài cạnh "+ NumA+" là "+DT;
  }else {
      document.getElementById('kq').innerHTML="Độ dài cạnh không đúng";
    }
  }
</script>
</body>
</html>
