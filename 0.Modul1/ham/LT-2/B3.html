<script>
    let n = +prompt("Số cần tính giai thừa");
    let b=n
    tinhtoan(n)
    function tinhtoan(n) {
        for (let i=1;i<n;i++){
            b = b * i
        }
        alert("Giai thừa của "+n+ " là "+b)
    }
</script>
