<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        border-collapse: collapse;
        text-align: center;
    }

    th, td {
        width: 40%;
        padding: 5px;
    }
    button {
        background-color: #40ce20;
        border: 0px;
    }
    tr:nth-child(even) {
        background-color: darkgray;
    }
</style>
<h1>Add New Product</h1>
<input type="text" id="txt" placeholder="Nhập tên sản phẩm">
<input type="button" value="ADD" onclick="add()"/>
<h1>Display All Product</h1>
<table>
    <tr>
        <td><h2>Product Name</h2></td>
        <td id="num"></td>
    </tr>
</table>
<table id="view">
</table>
<body>

</body>
<script>
    let namecard = []
    let i = 0
    let j = 0
    let count = 1

    function add() {
        let txt = document.getElementById('txt').value;
        for (i = 0; i < count; i++) {
            namecard.push(txt)
            namecard[i]
        }
        show()
    }
    function show() {
        let kq = ""
        for (j = 0; j < namecard.length; j++) {
            kq += "<tr" + " " + "id=" + j + ">" + "<br>" + "<th>" + namecard[j] + "</th>" + "<br>" + "<td>" + "<button value=" + j + " " + " onclick='edit(this.value)'/>" + "Edit" + "</td>" + "<br>" + "<td>" + "<button value=" + j + " " + " onclick='del(this.value)'//>" + "Delete" + "</td>" + "<br>" + "</tr>" + "<br>";
        }
        document.getElementById('view').innerHTML = kq
        document.getElementById('num').innerHTML = namecard.length + " products"
    }

    function edit(value) {
        let newedit = prompt("Tên mới")
        j = value
        namecard[j] = newedit;
        show()
    }

    function del(value) {
        j = value
        namecard.splice(j, 1);
        show()
    }
</script>
</html>
