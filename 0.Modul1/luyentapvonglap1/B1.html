<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số</title>
</head>
<body>
<script>
  alert("Xin chào! Tôi bắt đầu đếm số nhé");
  for(i=1;i<100;i++){
    if (i==100) {
      alert("Đã hoàn thành");
      break;
    }
    alert("Số "+i+" nè");
  }
</script>
</body>
</html>
