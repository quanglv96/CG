<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=+prompt("Nhập số nguyên X");
    let sum=0;
    function sumOfListPrime(n) {
        for (let i = 0; i <= n; i++) {
            sum += i;
        }
        document.write("kết quả của bài 3 là: " + sum);
    }
    sumOfListPrime(n)
</script>
</body>
