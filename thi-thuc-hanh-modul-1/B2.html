<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let insertNumberToArray = [];
    let n = +prompt("Nhập số lượng phần tử trong mảng");
    for (let i = 0; i < n; i++) {
        let txt = +prompt("Nhập số nguyên phân tử trong mảng");
        insertNumberToArray.push(txt);
    }
    let x = +prompt("Nhập số nguyên X");
    let index = +prompt("Nhập số nguyên vị trí index");
    document.write("Mảng ban đầu: "+ insertNumberToArray.join(", "))
    document.write("Số index là: "+ index+" Số x là: "+x )
    if (index < insertNumberToArray.length || index >= 0) {
        for (let i=0; i<insertNumberToArray.length;i++){
            if(i===index){
                insertNumberToArray[i] = x;
            }
        }
        document.write("Mảng sau khi chèn số x và vị trí index: "+insertNumberToArray.join(", "));
    } else {
        document.write(insertNumberToArray.join(", "));
    }
</script>
</body>
</html>
