<!DOCTYPE html>

    <title>hình chữ nhật</title>

</body>
<script>
    let data = "";
    for (let count = 1; count <= 7; count++) {
        if (count === 2 || count === 3 || count === 4 || count === 5 || count === 6) {
            data +="*"
            for (let i = 1; i <= 18; i++) {
                data += "&ensp;"
            }
            data+="*"
            data+="<br>"
            continue;
        }
        for (let i = 1; i <= 20; i++) {
            data += "*"
        }
        data += "<br>";
    }
    document.write(data)
</script>
</html>
