<script>
  function provcessConfirm(answer){
    let result="";
    if(answer) {
      result = "Excellent. W'll play a nice game of chess";
    } else{
      result="Maybe later then.";
    }
    return result;
  }
  let confirmAnswer=confirm("Shall we play a game?")
  let theAnswer=provcessConfirm(confirmAnswer);
  alert(theAnswer)
</script>
